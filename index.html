    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Satoshi', 'sans-serif'],
              'poppins': ['Poppins', 'sans-serif'],
              'inter': ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#0052CC', // Blue
              'brand-secondary': '#C5A43C', // Gold
              'brand-light': '#F5F5F5', // Light Gray
              'brand-dark': '#1C1C1C', // Dark Gray
              'brand-text': '#333333', // Dark Gray for Text
              'brand-red': '#E63946', // Red Accent
              'brand-warm-light': '#FAF3E0', // Warm Beige
              'brand-blue-dark': '#1E3A8A', // New Dark Blue for services
              'brand-gold-accent': '#D4AF37', // New Gold for contact page
              'brand-navy': '#0B1C3F', // Corporate Navy Blue for contact page
              'brand-yellow': '#FFC72C', // Corporate Warm Yellow
              'brand-text-gray': '#555555', // Body text gray
              'deep-purple': '#4C1D95',
            },
            boxShadow: {
              'soft': '0 4px 12px rgba(0,0,0,0.05)',
              'contact': '0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1)',
            },
            maxWidth: {
              '8xl': '88rem', // 1408px
            }
          }
        }
      }
    </script>
  <style>
    html.lenis, html.lenis body {
      height: auto;
    }
    .lenis.lenis-smooth {
      scroll-behavior: auto !important;
    }
    .lenis.lenis-smooth [data-lenis-prevent] {
      overscroll-behavior: contain;
    }
    .lenis.lenis-stopped {
      overflow: hidden;
    }
    .lenis.lenis-scrolling iframe {
      pointer-events: none;
    }
    body {
      font-family: 'Satoshi', sans-serif;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
    }
    .animation-delay-300 {
      animation-delay: 300ms;
    }
    .animation-delay-600 {
      animation-delay: 600ms;
    }
    .animation-delay-800 {
      animation-delay: 800ms;
    }
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }
    .animate-slide-down {
      animation: slideDown 0.3s ease-out forwards;
    }
    .partner-logo {
        transition: transform 0.3s ease;
    }
    .partner-logo:hover {
        transform: scale(1.1);
    }
    @keyframes slideIndicator {
      from {
        width: 0%;
      }
      to {
        width: 100%;
      }
    }
    .animate-slide-indicator {
      animation: slideIndicator linear forwards;
    }
    .logo-shadow {
      /* No shadow effect */
    }

    /* Loading Screen Styles */
    .loading-screen {
      position: fixed;
      inset: 0;
      background-color: #1C1C1C; /* brand-dark */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s cubic-bezier(0.76, 0, 0.24, 1), visibility 0.8s cubic-bezier(0.76, 0, 0.24, 1);
      opacity: 1;
      visibility: visible;
    }

    .loading-screen.exit {
      opacity: 0;
      visibility: hidden;
    }

    .loading-icon {
      width: 80px;
      height: 80px;
      animation: scale-in 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    @keyframes scale-in {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Section Transition Styles */
    .transition-section {
      opacity: 0;
      transform: translateY(80px);
      transition: opacity 1.5s cubic-bezier(0.19, 1, 0.22, 1), transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
      will-change: transform, opacity;
    }

    .transition-section.is-in-view {
      opacity: 1;
      transform: translateY(0);
    }

    /* Blueprint Background */
    .blueprint-bg {
        background-color: #f8fafc; /* Tailwind's gray-50 */
        background-image:
            linear-gradient(rgba(30, 58, 138, 0.07) 1px, transparent 1px),
            linear-gradient(to right, rgba(30, 58, 138, 0.07) 1px, transparent 1px);
        background-size: 2.5rem 2.5rem;
    }

    /* Grid Background */
    .grid-bg {
        background-color: #f9fafb; /* gray-50 */
        background-image:
            linear-gradient(to right, #e5e7eb 1px, transparent 1px),
            linear-gradient(to bottom, #e5e7eb 1px, transparent 1px);
        background-size: 4rem 4rem; /* 64px */
    }
  </style>

}
