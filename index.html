<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://socabeg.com/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOCABEG Senegal - BÃ¢tir l'Avenir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700,900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Satoshi', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#003366', // Deep Navy Blue
              'brand-secondary': '#D4AF37', // Gold accent
              'brand-light': '#F8F9FA', // Off-white
              'brand-dark': '#1A1A1A', // Rich black
              'brand-text': '#333333',
            }
          }
        }
      }
    </script>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
    }
    .animation-delay-300 {
      animation-delay: 300ms;
    }
    .animation-delay-600 {
      animation-delay: 600ms;
    }
    .animation-delay-800 {
      animation-delay: 800ms;
    }
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }
    .animate-slide-down {
      animation: slideDown 0.3s ease-out forwards;
    }
    .logo-scroller {
        width: 100%;
        overflow: hidden;
        -webkit-mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
    }
    .logo-scroller-inner {
        display: flex;
        width: fit-content;
        animation: scroll 60s linear infinite;
    }
    .logo-scroller:hover .logo-scroller-inner {
        animation-play-state: paused;
    }
    @keyframes scroll {
        to {
            transform: translateX(calc(-100% / 2));
        }
    }
    .partner-logo {
        transition: transform 0.3s ease;
    }
    .partner-logo:hover {
        transform: scale(1.1);
    }
    @keyframes slideIndicator {
      from {
        width: 0%;
      }
      to {
        width: 100%;
      }
    }
    .animate-slide-indicator {
      animation: slideIndicator linear forwards;
    }
    .logo-shadow {
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
    }
  </style>

}
</script>
</head>

</html>
