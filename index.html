    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Satoshi', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#0052CC', // Blue
              'brand-secondary': '#C5A43C', // Gold
              'brand-light': '#F5F5F5', // Light Gray
              'brand-dark': '#1C1C1C', // Dark Gray
              'brand-text': '#333333', // Dark Gray for Text
              'brand-red': '#E63946', // Red Accent
              'brand-warm-light': '#FAF3E0', // Warm Beige
            }
          }
        }
      }
    </script>
  <style>
    body {
      font-family: 'Satoshi', sans-serif;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
    }
    .animation-delay-300 {
      animation-delay: 300ms;
    }
    .animation-delay-600 {
      animation-delay: 600ms;
    }
    .animation-delay-800 {
      animation-delay: 800ms;
    }
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }
    .animate-slide-down {
      animation: slideDown 0.3s ease-out forwards;
    }
    .logo-scroller {
        width: 100%;
        overflow: hidden;
        -webkit-mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
    }
    .logo-scroller-inner {
        display: flex;
        width: fit-content;
        animation: scroll 60s linear infinite;
    }
    .logo-scroller:hover .logo-scroller-inner {
        animation-play-state: paused;
    }
    @keyframes scroll {
        to {
            transform: translateX(calc(-100% / 2));
        }
    }
    .partner-logo {
        transition: transform 0.3s ease;
    }
    .partner-logo:hover {
        transform: scale(1.1);
    }
    @keyframes slideIndicator {
      from {
        width: 0%;
      }
      to {
        width: 100%;
      }
    }
    .animate-slide-indicator {
      animation: slideIndicator linear forwards;
    }
    .logo-shadow {
      /* No shadow effect */
    }

    /* Loading Screen Styles */
    .loading-screen {
      position: fixed;
      inset: 0;
      background-color: #1C1C1C; /* brand-dark */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s cubic-bezier(0.76, 0, 0.24, 1), visibility 0.8s cubic-bezier(0.76, 0, 0.24, 1);
      opacity: 1;
      visibility: visible;
    }

    .loading-screen.exit {
      opacity: 0;
      visibility: hidden;
    }

    .loading-icon {
      width: 80px;
      height: 80px;
      animation: scale-in 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    @keyframes scale-in {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Section Transition Styles */
    .transition-section {
      opacity: 0;
      transform: translateY(80px);
      transition: opacity 1.5s cubic-bezier(0.19, 1, 0.22, 1), transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
      will-change: transform, opacity;
    }

    .transition-section.is-in-view {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
